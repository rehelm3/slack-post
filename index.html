<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlackPost</title>

  <!-- Bootstrap File -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

  <form>
    Workspace:<br>
    <input id="workspace" type="text" name="firstname"><br>
    Name:<br>
    <input id="name" type="text" name="lastname">
  </form>

  <button id="button">Say "Slack" to Slack</button>

  <a href="https://slack.com/oauth/authorize?client_id=301088776592.354509848896&scope=incoming-webhook"><img alt="Add to Slack" 
    height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
    srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>

  <script>

  // JavaScript function that wraps everything
  $(document).ready(function() {

    $("#button").on("click", function() {

    message = $("#workspace").val() + "\n" + $("#name").val();
      var queryURL = "https://hooks.slack.com/services/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";

      $.ajax({
        type: "GET",
        url: "https://slack.com/api/oauth.token"
      }).done(function(response) {
        console.log(response);
      });

      $.ajax({
        data: 'payload=' + JSON.stringify({
          "text": message
        }),
        processData: false,
        type: "POST",
        url: queryURL
      });
    });

  })

  </script>

</body>
</html>
